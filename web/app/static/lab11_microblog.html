                <input type="textarea" id="message" name="message" placeholder="What's on your mind.." spellcheck="false" required>   
                <input type="email" id="email" name="email" placeholder="Please enter your email.." required>

                <input type="submit" name="submit" value="Post">

        </form>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        (function (data) {
          $.getJSON("lab11/contacts", data);
        })();
      });

      $("#addcontacts").submit(function (event) {
      // prevent default html form submission action
      event.preventDefault();


      // pack the inputs into a dictionary
      var formData = {};
      $(":input").each(function () {
        var key = $(this).attr('name');
        var val = $(this).val();


        if (key != 'submit') {
          formData[key] = val;
        }
      });


      var $form = $(this);
      var url = $form.attr("action");


      // make a POST call to the back end w/ a callback to refresh the table
      $.post(url, formData, function (contact_data) {
        clearForm();
      });
    });
    
    $("#clear_form").click(function () {
      clearForm();
    });

    function clearForm() {
      $('#addcontacts')[0].reset();
      $('#entryid').val('');
    }
    </script>
</html>
